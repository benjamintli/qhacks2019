<!DOCTYPE html>

<html lang="en">
<head>
<title>Web VR boilerplate</title>
<script src = "speechRec.js"></script>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
<link rel="stylesheet" href="style/mainStyle.css">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
</head>

<body  onclick="startListener()" style ="height:100%" >
  <div class = "mainDiv align-middle" id="ui">
      <p class="col-12"> What would you like to see? </p>
      <img class= "col-12" src = "img/defualt-bitmoji.png">
      <p id="speechInText"> </p>

      <h1 id='not-found'>No Results Found</h1>
  </div>
  <div id='vrview'></div>
  <!-- <iframe id='yt' src="" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->

  <footer class="page-footer">
    <div class = "row" style = "margin:auto; margin-bottom: 5%;text-align:center;">
      <p class = "speech-bubble col-10" id = "facts" style="padding:1%;"> Did you know? random fact. </p>
      <img class= "col-2" src = "img/point.png" style="width:100%px; height: 100%;">
    </div>
    </footer>
</body>


<!--
  A polyfill for Promises. Needed for IE and Edge.
-->
<script src="https://storage.googleapis.com/vrview/2.0/build/vrview.min.js"></script>
<script src="node_modules/es6-promise/dist/es6-promise.min.js"></script>

<!--
  three.js 3d library
-->
<script src="node_modules/three/build/three.min.js"></script>

<!--
  VRControls.js acquires positional information from connected VR devices and applies the transformations to a three.js camera object.
-->
<script src="node_modules/three/examples/js/controls/VRControls.js"></script>

<!--
  VREffect.js handles stereo camera setup and rendering.
-->
<script src="node_modules/three/examples/js/effects/VREffect.js"></script>

<!--
  A polyfill for WebVR using the Device{Motion,Orientation}Event API.
-->
<script src="node_modules/webvr-polyfill/build/webvr-polyfill.min.js"></script>

<!--
  A set of UI controls for entering VR mode.
-->
<script src="node_modules/webvr-ui/build/webvr-ui.min.js"></script>
<script src='./index.js'></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="https://apis.google.com/js/client.js?onload=googleApiClientReady">  </script>


</html>
