  <title>Web VR boilerplate</title>

  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">

<body onclick="startListener()" style ="height:100%" >
  <script>

  </script>
  <a-scene id='yt' color="#414" renderer="colorManagement: true;" onclick="startListener()">
    <a-entity id="river" geometry="primitive: plane" material="color: blue"
     position="-10 0 0" sound="src: url(pump.mp3); autoplay: true"></a-entity>
    <a-assets>
      <video id="temple" autoplay loop crossorigin="anonymous" controls>
        <source id='stream' src="./safari.mp4"></source>
      </video>
      <video id="alps" autoplay loop crossorigin="anonymous" controls>
        <source id='stream' src="./Alps.mp4"></source>
      </video>
      <video id="rocky-beach" autoplay loop crossorigin="anonymous" controls>
        <source id='stream' src="./Rocky_Beach.mp4"></source>
      </video>
      <video id="water" autoplay loop crossorigin="anonymous" controls>
        <source id='stream' src="./Water.mp4"></source>
      </video>
      <video id="city" autoplay loop crossorigin="anonymous" controls>
        <source id='stream' src="./City.mp4"></source>
      </video>
      <video id="space" autoplay loop crossorigin="anonymous" controls>
        <source id='stream' src="./Space.mp4"></source>
      </video>
      <img id="point"  src="img/pointing.png">
      <img id="my-image"  src="https://sdk.bitmoji.com/render/panel/10215354-AUJoNkQxQWlVEr8mIwpp1lF8GTDokg-v1.png?transparent=1&palette=1&fbclid=IwAR2cDBZ0XAq0em2k6VauUi87kTGEFRi1u97-PL_7Z4Qc49GNrGeoIcpT2Bk">
    </a-assets>
        <a-curvedimage id='image' src="#point" height="3.0" radius="5.7" theta-length="45"
        rotation="0 100 0" scale="0.8 0.8 0.8"></a-curvedimage>
        <a-text id='text' value="What would you like to see?" width="6" position="-1.0 1.6 -1.5"
        rotation="0 -15 0"></a-text>

      <a-text id='facts' value="test" width="3" position="-1.0 1.75 -1.5" rotation="0 0 0"></a-text>

    <a-videosphere id='main-vid' src="#temple" rotation="0 180 0"></a-videosphere>
  </a-scene>
